<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Music Player StylÃ©</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<body>
  <div class="player">
    <div class="music-info">
      <img id="cover" src="https://via.placeholder.com/150" alt="Pochette" />
      <h2 id="title">Titre de la chanson</h2>
      <p id="artist">Nom de l'artiste</p>
    </div>

    <div class="audio-visualizer">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>

    <audio id="audio" src="" preload="metadata"></audio>

    <div class="controls">
      <div class="time-info">
        <span id="current-time">0:00</span>
        <input type="range" id="progress" value="0" min="0" max="100" step="0.1" /> 
        <span id="duration">0:00</span>
        
      </div>

      <div class="buttons">
        <div class="random-track" onclick="randomTrack()">
          <i class="fas fa-random fa-2x" title="random"></i>
        </div>
        <div class="prev-track" onclick="prevTrack()">
          <i class="fa fa-step-backward fa-2x"></i>
        </div>
        <div class="playpause-track" onclick="playpauseTrack()">
          <i class="fa fa-play-circle fa-5x"></i>
        </div>
        <div class="next-track" onclick="nextTrack()">
          <i class="fa fa-step-forward fa-2x"></i>
        </div>
        <div class="repeat-track" onclick="repeatTrack()">
          <i class="fa fa-repeat fa-2x" title="repeat"></i>
        </div>
      </div>
      
      <div class="volume-control">
        ðŸ”Š <input type="range" id="volume" min="0" max="1" step="0.01" value="1" />
        
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
